<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youdao Dict Options</title>
    <link rel="stylesheet" href="lib/materialize/css/materialize.min.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/materialize/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <p>
                <input type="checkbox" name="dblclick" id="dblclick">
                <label for="dblclick">Double click to translate.</label>
            </p>
            <p>
                <input type="checkbox" name="ctrl" id="ctrl">
                <label for="ctrl">Press Ctrl to translate.</label>
            </p>

            <a id="save" class="waves-effect waves-light btn">Save</a>
        </div>
    </div>

    <script src="js/options.js"></script>
</body>
</html>
